<script>
    document.addEventListener('DOMContentLoaded', function () {
        const trigger = document.querySelector('.cd-popup-Adicionar');
        const popup = document.querySelector('.cd-popup1');
        const close = document.querySelector('.cd-popup-close');
        const form = popup.querySelector('form'); 


        trigger.addEventListener('click', function (event) {
            event.preventDefault();
            popup.classList.add('is-visible1');
        });

        popup.addEventListener('click', function (event) {
            if (event.target === popup || event.target.closest('.cd-popup-close')) {
                event.preventDefault();
                popup.classList.remove('is-visible1');
                if (form) {
                    form.reset();
                }
            }
        });

        document.addEventListener('keyup', function (event) {
            if (event.key === 'Escape') {
                popup.classList.remove('is-visible1');
                if (form) {
                    form.reset();
                }
            }
        });

    });
</script>

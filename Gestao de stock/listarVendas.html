<script>
    document.addEventListener('DOMContentLoaded', function () {
        const trigger = document.querySelector('.cd-popup-trigger1');
        const popup = document.querySelector('.cd-popup1');
        const close = document.querySelector('.cd-popup-close1');

        trigger.addEventListener('click', function (event) {
            event.preventDefault();
            popup.classList.add('is-visible1');
        });

        popup.addEventListener('click', function (event) {
            if (event.target === popup || event.target.closest('.cd-popup-close1')) {
                event.preventDefault();
                popup.classList.remove('is-visible1');
            }
        });

        document.addEventListener('keyup1', function (event) {
            if (event.key === 'Escape1') {
                popup.classList.remove('is-visible1');
            }
        });
    });
</script>


<!---------------Pop-up delete button-------------------->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const trigger = document.querySelector('.cd-popup-trigger');
        const popup = document.querySelector('.cd-popup');
        const close = document.querySelector('.cd-popup-close');

        trigger.addEventListener('click', function (event) {
            event.preventDefault();
            popup.classList.add('is-visible');
        });

        popup.addEventListener('click', function (event) {
            if (event.target === popup || event.target.closest('.cd-popup-close')) {
                event.preventDefault();
                popup.classList.remove('is-visible');
            }
        });

        document.addEventListener('keyup', function (event) {
            if (event.key === 'Escape') {
                popup.classList.remove('is-visible');
            }
        });
    });
</script>
